<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2 Grafkom</title>
    <style>
        body {
            background-color: #333333;
        }
        canvas {
            background-color: rgb(227, 227, 227);
            display: block;
        }
        #canvasholder {
            border:2px solid rgb(202, 202, 202);
            float: left;
        }

        h1,h2{
            font-family: sans-serif;
            color: rgb(202, 202, 202);
        }
    </style>
</head>

<body>
    <h1>
        Syarifah Talitha Erfany (5025211175)
    </h1>
    <h2>
        Grafika Komputer A - Tugas 2
    </h2>

    <canvas id="canvas" width="700" height="600">
        <script>

            let g;  
        
            function circle() {
                g.beginPath();
                g.arc(0,0,20,0,2*Math.PI,false);
                g.fill();
            }
        
            function square() {
                g.fillRect(0,0,160,250);
            }
        
            function circle1() {
                g.beginPath();
                g.arc(0,0,25,0,Math.PI,false);
                g.fill();
            }

            function triangle() {
                g.beginPath();
                g.moveTo(-80,50);
                g.lineTo(80,50);
                g.lineTo(0,-50);
                g.closePath();
                g.fill();
            }
       
            function draw() {
                 g.save();
                 g.translate(350,100);
                 g.fillStyle = "black";
                 triangle(); 
                 g.restore();
    
                 g.save();
                 g.translate(350,120);
                 g.fillStyle = "white";
                 circle();  
                 g.restore();
        
                 g.save();
                 g.translate(270,150);
                 g.fillStyle = "black";
                 square();  
                 g.restore();

                 // gedung kiri
                 g.save();
                 g.translate(70,230);
                 g.fillStyle = "black";
                 g.fillRect(0,0,200,170); 
                 g.restore();

                 g.save();
                 g.translate(85,245);
                 g.fillStyle = "white";
                 g.fillRect(0,0,185,140); 
                 g.restore();
    
                 // gedung kanan
                 g.save();
                 g.translate(430,230);
                 g.fillStyle = "black";
                 g.fillRect(0,0,200,170); 
                 g.restore();

                 g.save();
                 g.translate(430,245);
                 g.fillStyle = "white";
                 g.fillRect(0,0,185,140); 
                 g.restore();

                 // jendela kiri

                 g.save();
                 g.translate(167,230);
                 g.fillStyle = "black";
                 g.fillRect(0,0,20,170); 
                 g.restore();

                 g.save();
                 g.translate(270,305);
                 g.fillStyle = "black";
                 g.rotate(Math.PI/2);
                 g.fillRect(0,0,20,190); 
                 g.restore();
                

                // jendela kanan

                 g.save();
                 g.translate(513,230);
                 g.fillStyle = "black";
                 g.fillRect(0,0,20,200); 
                 g.restore();

                 g.save();
                 g.translate(630,305);
                 g.fillStyle = "black";
                 g.rotate(Math.PI/2);
                 g.fillRect(0,0,20,200); 
                 g.restore();

                 //pintu

                 g.save();
                 g.translate(350,300);
                 g.fillStyle = "white";
                 g.rotate(Math.PI);
                 circle1()
                 g.restore();

                 g.save();
                 g.translate(325,300);
                 g.fillStyle = "white";
                 g.fillRect(0,0,50,85); 
                 g.restore();
    
                 //capt

                 g.save();
                 g.translate(677,400);
                 g.rotate(Math.PI/2);
                 g.fillStyle = "red";
                 g.fillRect(0,0,100,650);  
                 g.restore();
        
                 g.font = "36px sans-serif";
                 g.fillStyle = "white";
                 g.textAlign = "center";
                 g.fillText("Grafika Kelas A 2023", canvas.width/2, canvas.height/1.3);
             } 
    
            function init() {
                try {
                    let canvas = document.getElementById("canvas");
                    g = canvas.getContext("2d");
                } catch(e) {
                    document.getElementById("canvasholder").innerHTML =
                       "<p>Canvas graphics is not supported.<br>" +
                       "An error occurred while initializing graphics.</p>";
                    return;
                }
                draw();
            }
            
            window.onload = init; // arranges for function init to be called when page is loaded
        </script>
    </canvas> 
</body>
</html>
